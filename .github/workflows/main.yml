name: Update README with commits

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate commit log
        run: |
          git log -5 --pretty=format:"- %s (%an)" > recent_commits.md

      - name: Update README.md
        run: |
          head -n 10 README.md > new_readme.md
          echo -e "\n## ðŸ”„ Recent Commits\n" >> new_readme.md
          cat recent_commits.md >> new_readme.md
          mv new_readme.md README.md

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update README with recent commits"
          git push
